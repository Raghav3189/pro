<script>
    var headingsAdded = false;
    let menu = document.querySelector('#menu-icon');
    let navbar = document.querySelector('.navbar');
    menu.onclick = () => {
        menu.classList.toggle('bx-x');
        navbar.classList.toggle('open');
    }

    window.onscroll = () => {
        var nav = document.querySelector('header');

        if (window.pageYOffset > 0) {
            nav.classList.add("sticky")
        }
        else {
            nav.classList.remove("sticky");
        }
    }
    function toggleDropdown() {
        var dropcurrent = document.getElementById("mydropdown");
        if (dropcurrent.style.display == "block") {
            dropcurrent.style.display = "none";
        }
        else {
            dropcurrent.style.display = "block";
        }
    }
    $(function () { $('[data-toggle="popover"]').popover() })

    if (localStorage.getItem('cart1') == null) {
        var cart = {};
    }
    else {
        cart1 = JSON.parse(localStorage.getItem('cart1'));
    }
    console.log(cart1);
    if ($.isEmptyObject(cart1)) {
        $('#itemscontainer').append('<br>Your Cart is Empty Please Add Items And Come Back:)');
    }
    else {
        var total = 0;
        document.addEventListener("DOMContentLoaded", function () {
            var cartContainer = document.getElementById('itemscontainer');
            function generateCartHTML() {
                var html = '<table class="tablecon">';
                for (var key in cart1) {
                    var item = cart1[key];
                    var qty = item[0];
                    var pri = item[2].slice(1,);
                    var pric = pri * qty;
                    total = total + pric;
                    var price = '₹' + pric;
                    console.log(total);
                    if (!headingsAdded) {
                        html += '<thead class="tableheading">';
                        html += '<tr>';
                        html += '<th class="hitem-image">FoodItem</th>';
                        html += '<th class="hitem-name">ItemName</th>';
                        html += '<th class="hitem-quantity">ItemQuantity</th>';
                        html += '<th class="hitem-price">ItemPrice</th>';
                        html += '</tr>';
                        html += '</thead>';
                        html += '<tbody>';
                        headingsAdded = true;
                    }
                    html += '<tr class="cart-item">';
                    html += '<td class="item-image">' + item[3] + '</td>';
                    html += '<td class="item-name">' + item[1] + '</td>';
                    html += '<td class="item-quantity">' + item[0] + '</td>';
                    html += '<td class="item-price">' + item[2] + '</td>';
                    html += '</tr>';
                }
                html += '<tr class="total-row">';
                html += '<td colspan="3" class="total-label">Total Price:</td>';
                html += '<td class="total-price">₹' + total + '</td>';
                html += '</tr>';
                html += '</tbody>';
                html += '</table>';
                html +='<div class="but">'
                html += "<a href='order'><button class='lavda' >GoBacktoOrder</button></a>";
                html +='</div>'
                return html;
            }

            // Update the HTML content of the cart container
            cartContainer.innerHTML = generateCartHTML();
        });
    }
    var t="{{thank}}";
if(t){
    alert("Your Order Has Been Placed Sucessfully.Thanks For Ordering Food:)");
    var cart2=cart1;
    localStorage.clear();
    var queryParams = '?cart2=' + encodeURIComponent(JSON.stringify(cart2));
    document.location = "dashboard" + queryParams;
}
    $('#itemsJson').val(JSON.stringify(cart1));
    $('#amount').val(total);
</script>
