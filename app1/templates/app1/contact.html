<link rel="stylesheet" href="{% static 'app1/contactt.css' %}">
<body>
    <header>
        <a href="home" class="logo">FoodZone</a>
        <div class="navlis">
            <ul class="navbar">
                <li><a href="home">Home</a></li>
                <li><a href="home#about">About</a></li>
                <li><a href="blog">Blog</a></li>
                <li><a href="contac">Contact</a></li>
                <li><a href="feedback">Feedback</a></li>
                <li><a href="dashboard">Dashboard</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="dropdown">
                <a href="javascript:void(0)" onclick="toggleDropdown()"><i class="ri-user-fill"></i></a>
                <div class="dropdown-content" id="mydropdown">
                    <a href="login">login</a>
                    <a href="logout">logout</a>
                    <a href="signup">signin</a>
                </div>
            </div>
        </div>
        <div class="cartbutt">
            <button type="button" class="btn btn-primary" id="popcart" data-placement="bottom" data-toggle="popover"
                title="Cart Items" data-content=""><i class="fa fa-shopping-cart" style="font-size:17px;color:white"></i></button>
        </div>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <div class="maincontainer">
        <div class="container">
            <div class="left-box">
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3833.389957289052!2d81.78606231533058!3d17.00060678843198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a394f33d00909f7%3A0x28e8a50a16597be4!2sRajahmundry%2C%20Andhra%20Pradesh!5e0!3m2!1sen!2sin!4v1641929666185!5m2!1sen!2sin"
                        width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                    <div class="map-label">
                        <span class="symbol pin-symbol">&#x1F4CD;</span> Pinpoint Our Location
                        <br>
                        <a href="https://maps.google.com/" target="_blank">View on Google Maps</a>
                    </div>
                </div>
                <div class="contact-info">
                    <div class="l"><h3>Get In Touch</h3></div>
                    <label for="phone" class="lab">Phone:</label>
                    <p><span class="symbol phone-symbol">&#x1F4DE;</span> +1 (123) 456-7890</p>

                    <label for="email" class="lab">Email:</label>
                    <p>info@yourrestaurant.com</p>

                    <label for="address" class="lab">Address:</label>
                    <p>123 Delicious Street, FoodCity</p>
                </div>
            </div>

            <div class="right-box">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    {% csrf_token %}
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <div class="ll">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    let menu = document.querySelector('#menu-icon');
    let navbar = document.querySelector('.navbar');
    menu.onclick = () => {
        menu.classList.toggle('bx-x');
        navbar.classList.toggle('open');
    }

    window.onscroll = () => {
        var nav = document.querySelector('header');

        if (window.pageYOffset > 0) {
            nav.classList.add("sticky")
        }
        else {
            nav.classList.remove("sticky");
        }
    }
    function toggleDropdown() {
        var dropcurrent = document.getElementById("mydropdown");
        if (dropcurrent.style.display == "block") {
            dropcurrent.style.display = "none";
        }
        else {
            dropcurrent.style.display = "block";
        }
    }
    $(document).ready(function () {
        $('#popcart').popover({
            html: true,
            content: "",
        }).on('shown.bs.popover', function () {
        });
    });
    $(function () { $('[data-toggle="popover"]').popover() })

    document.addEventListener("DOMContentLoaded", function () {

        var cartItems = JSON.parse(localStorage.getItem('cart1'));
        var popoverButton = document.getElementById('popcart');

        function updatePopoverContent() {
            var popContent = '';
            if (cartItems) {
                var itemCount = Object.keys(cartItems).length;
                var index = 1;
                for (var key in cartItems) {
                    var item = cartItems[key];
                    popContent += '<b>' + index + '.</b> ' + item[1] + ' Qty: ' + item[0] + '<br>';
                    index++;
                }
                popContent += "<a href='checkout'><button class='lavda' id='checkout' style='background-color: orange; color: #fff; padding: 7.5px 9.5px; border: none; border-radius: 5px; font-size: 14px; cursor: pointer; transition: background-color 0.4s; text-align: center; outline: none; margin: 6px 65px;'>Checkout</button></a>";
            } else {
                popContent = 'Your cart is empty.';
            }
            popoverButton.setAttribute('data-content', popContent);
            $(popoverButton).popover('show');
        }
        popoverButton.addEventListener('click', updatePopoverContent);
    });
</script>
