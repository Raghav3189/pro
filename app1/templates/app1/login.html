<link rel="stylesheet" href="{% static 'app1/loginn.css' %}">

<body>
    <header>
        <a href="home" class="logo">FoodZone</a>
        <div class="navlis">
            <ul class="navbar">
                <li><a href="home">Home</a></li>
                <li><a href="home#about">About</a></li>
                <li><a href="blog">Blog</a></li>
                <li><a href="contac">Contact</a></li>
                <li><a href="feedback">Feedback</a></li>
                <li><a href="dashboard">Dashboard</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="dropdown">
                <a href="javascript:void(0)" onclick="toggleDropdown()"><i class="ri-user-fill"></i></a>
                <div class="dropdown-content" id="mydropdown">
                    <a href="login">login</a>
                    <a href="logout">logout</a>
                    <a href="signup">signup</a>
                </div>
            </div>
        </div>
        <div class="cartbutt">
            <button type="button" class="btn btn-primary" id="popcart" data-placement="bottom" data-toggle="popover"
                title="Cart Items" data-content=""
                onclick="changeColor()"><i class="fa fa-shopping-cart" style="font-size:17px;color:white"></i>(<span
                    id="cartmain">0</span>)</button>
        </div>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <div class="mainco">
        <div class="login-container">
            <div class="left-container">
                
            </div>
            <div class="right-container">
                <h2>Login</h2>
                <h4>Don't Have An Account go to <a href="signup">Signin</a></h4>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="username" class="usernamelabel">Username:</label>
                    <input type="text" id="username" name="username" required>
    
                    <label for="password" class="passwordlabel">Password:</label>
                    <input type="password" id="password1" name="pass" required>
                    <div class="ll">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    let menu = document.querySelector('#menu-icon');
    let navbar = document.querySelector('.navbar');
    menu.onclick = () => {
        menu.classList.toggle('bx-x');
        navbar.classList.toggle('open');
    }

    window.onscroll = () => {
        var nav = document.querySelector('header');

        if (window.pageYOffset > 0) {
            nav.classList.add("sticky")
        }
        else {
            nav.classList.remove("sticky");
        }
    }
    function toggleDropdown() {
        var dropcurrent = document.getElementById("mydropdown");
        if (dropcurrent.style.display == "block") {
            dropcurrent.style.display = "none";
        }
        else {
            dropcurrent.style.display = "block";
        }
    }
    $(function () { $('[data-toggle="popover"]').popover() })
    window.onload = function() {
            var errorMessage = "{{ error_message|escapejs }}";
            if (errorMessage) {
                alert(errorMessage);
            }
        }
</script>
